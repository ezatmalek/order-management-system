<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Orders List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="OrderData.length == 0" class="no-data">There is no order added yet!</p>

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
        <td mat-cell *matCellDef="let element" [routerLink]="['/edit-order/', element._id]"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="service_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Service Number </th>
        <td mat-cell *matCellDef="let element"> {{element.service_number}} </td>
      </ng-container>

      <ng-container matColumnDef="segment_group">
        <th mat-header-cell *matHeaderCellDef> Segment Group </th>
        <td mat-cell *matCellDef="let element"> {{element.segment_group}} </td>
      </ng-container>

      <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
      </ng-container>

      <ng-container matColumnDef="order_status">
        <th mat-header-cell *matHeaderCellDef> Order Status </th>
        <td mat-cell *matCellDef="let element"> {{element.order_status}} </td>
      </ng-container>

      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> Remark </th>
        <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
      </ng-container>

      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <!-- <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-order/', element._id]">Edit</button> -->
          <button mat-raised-button color="warn" (click)="deleteOrder(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


  </div>
</div>

<div class="container">
  <ng-container>
    <button mat-raised-button color="primary" class="push-right" routerLink="/add-order">Add Order</button>
  </ng-container>
</div>
